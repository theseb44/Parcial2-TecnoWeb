<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 2 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</head>

<body>
    <br>
    <form action="">
        <div class="container text-bg-secondary p-3 col-md-5 rounded-3">
            <h2 class="h2 text-center">Registro de usuario</h2>
            <div class="container col-md-10  ">
                <label class="form-label" for="usuario">Usuario:</label>
                <input class="form-control" type="text" id="usuario">
                <br>
                <label class="form-label" for="Correo">Correo:</label>
                <input class="form-control" type="email" name="Correo">
                <br>
                <label class="form-label" for="Telefono">Telefono:</label>
                <input class="form-control" type="tel" name="Telefono">
                <br>
                <label class="form-label" for="Direccion">Direccion:</label>
                <input class="form-control" type="text" name="Direccion">
                <br>
                <br>
                <button class="btn btn-outline-light ">Enviar Usuario</button>
                <button class="btn btn-outline-light ">Ir a dataTables</button>
            </div>
        </div>

    </form>

</body>

</html>
